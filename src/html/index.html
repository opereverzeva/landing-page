<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Портфолио, верстка, заказать сайт">
    <meta name="description" content="Профессионнальный верстальщик">
    <meta name="author" content="Ольга Переверзева">
    <meta name="copyright" content="Все права принадлежат Ольги Переверзевой">
    <meta name="robots" content="all">
    <title>Landing-page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">
    <link rel="include" path="../components" />
    <link rel="stylesheet" href="../css/style.styl">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <section class="title-page">
        <div class="container">
            <header class="title-page__header">
                <div class="title-page__logo">
                    <h4 class="title-page__name-logo">
                        Freelancer<span class="title-page__dot">.</span>
                    </h4>
                </div>
                <nav class="title-page__navbar">
                    <li class="title-page__item-navbar">
                        <a href="#about" class="title-page__link">
                            about
                        </a>
                    </li>
                    <li class="title-page__item-navbar">
                        <a href="#work" class="title-page__link">
                            work
                        </a>
                    </li>
                    <li class="title-page__item-navbar">
                        <a href="#portfolio" class="title-page__link">
                            portfolio
                        </a>
                    </li>
                    <li class="title-page__item-navbar">
                        <a href="#contact" class="title-page__link">
                            contact
                        </a>
                    </li>
                    <li class="title-page__icon-navbar">
                        <a href="#" class="title-page__link">
                            <i class="fab fa-twitter title-page__icon"></i>
                        </a>
                    </li>
                    <li class="title-page__icon-navbar">
                        <a href="#" class="title-page__link">
                            <i class="fab fa-facebook-f title-page__icon"></i>
                        </a>
                    </li>
                </nav>
            </header>
            <section class="title-page__main">
                <h1 class="title-page__title">
                    intelligence
                    </br>
                    is nothing without
                    </br>
                    ambition<span class="red-dot">.</span>
                </h1>
                <p class="title-page__slogan">
                    We’re small but impressive creative agency.
                </p>
                <button class="title-page__button-read" role="button" type="button">
                    <p class="title-page__button-text">
                        read more
                    </p>
                </button>
            </section>

        </div>
    </section>
    <section class="main-page">
        <main class="container">
            <nav class="main-page__navbar" id="work">
                <mini-section data-header="peace </br> of mind"
                    data-pharagraph="You’re safe with us. The privacy and security of your financial information is our top priority.">
                </mini-section>
                <mini-section data-header="free" data-header1="actually free"
                    data-pharagraph="No more pricing grids. No more fine print. Sending and receiving cash is free without gimmicks.">
                </mini-section>
                <mini-section data-header="simple </br>payments"
                    data-pharagraph="The same debit card you use to buy coffee lets deposit money straight to your bank account.">
                </mini-section>
            </nav>
            <section class="main-page__presentation" id="portfolio">
                <div class="main-page__window">
                    <img src="../img/MacBook.png" alt="macbook" class="main-page__view">
                </div>
                <mini-section data-header="portfolio" data-class="bigger"
                    data-mini-header="We are small, but strong team" data-pharagraph="No more pricing grids. No more fine print.
                    Sending and receiving cash is free without gimmicks."
                    data-pharagraph1="The same debit card you use to buy coffee lets deposit money straight to your bank account.">
                </mini-section>
            </section>
            <section class="main-page__person" id="about">
                <mini-section data-hidden="hidden" data-header="our team"
                    data-pharagraph="They are big but still friendly.">
                </mini-section>
                <div class="main-page__photo">
                    <about-section data-ava="../../img/Photo (1).png" data-header="joey"
                        data-professiion="Web developer" data-hobby="Coffee lover.  Always on bike. iPhone fan.">
                    </about-section>
                    <about-section data-ava="../../img/Photo (2).png" data-header="matt" data-professiion="Web designer"
                        data-hobby="MTB Biker. Photoshop Master. Loving Father.">
                    </about-section>
                    <about-section data-ava="../../img/Photo (3).png" data-header="mike" data-professiion="Copywriter"
                        data-hobby="Drummer. Soup lover. Beer Drinker. Cyclist.">
                    </about-section>
                </div>
                <div class="main-page__button">
                    <more></more>
                </div>
            </section>
        </main>
    </section>

    <footer class="footer" id="contact">
        <div class="container">
            <section class="footer__content">
                <nav class="footer__navbar">
                    <li class="footer__item-navbar">
                        <a href="#" class="footer__link">
                            <i class="fab fa-twitter footer__icon"></i>
                        </a>
                    </li>
                    <li class="footer__item-navbar">
                        <a href="#" class="footer__link">
                            <i class="fab fa-instagram footer__icon"></i>
                        </a>
                    </li>
                    <li class="footer__item-navbar">
                        <a href="#" class="footer__link">
                            <i class="fab fa-facebook-f footer__icon"></i>

                        </a>
                    </li>
                    <li class="footer__item-navbar">
                        <a href="#" class="footer__link">
                            <i class="fab fa-google-plus-g footer__icon"></i>
                        </a>
                    </li>
                </nav>
                <address class="footer__address">
                    &copy; Freelancer - Designed by Wojtek Kwiatkowsk
                </address>
            </section>
        </div>
    </footer>

</body>

</html>
